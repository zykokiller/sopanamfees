<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students - Sopanam Music School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #mainMenu {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        #mainMenu nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #mainMenu nav ul li {
            display: inline;
            margin-right: 10px;
        }
        #mainMenu nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }
        #mainMenu nav ul li a:hover {
            background-color: #555;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #uploadProgress {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_students.html">Add Students</a></li>
                <li><a href="fees.html">Fees</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="pending_fees.html">Pending Fees</a></li>
            </ul>
        </nav>
    </div>
    <h1>Add Students - Sopanam Music School</h1>
    <form id="addStudentForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="batchTime">Batch Time:</label>
        <input type="text" id="batchTime" name="batchTime" required>

        <label for="admissionDate">Date of Admission:</label>
        <input type="date" id="admissionDate" name="admissionDate" required>

        <label for="whatsappNumber">WhatsApp Number:</label>
        <input type="text" id="whatsappNumber" name="whatsappNumber" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="Veena">Veena</option>
            <option value="Music">Music</option>
        </select>

        <label for="photo">Student Photo:</label>
        <input type="file" id="photo" name="photo">

        <div id="uploadProgress">Uploading: <span id="uploadPercentage">0%</span></div>

        <button type="submit">Add Student</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBTdroN3i8PB8u8GeMDm_djZaw_lisgJ4M",
    authDomain: "sopanam-fees-site.firebaseapp.com",
    projectId: "sopanam-fees-site",
    storageBucket: "sopanam-fees-site.appspot.com",
    messagingSenderId: "875694835618",
    appId: "1:875694835618:web:f28cddc9758eddd40914fb",
    measurementId: "G-JMR44EQ6M8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        signInAnonymously(auth)
            .then(() => {
                console.log('Signed in anonymously');
            })
            .catch((error) => {
                console.error('Error signing in anonymously:', error);
            });

        const addStudentForm = document.getElementById('addStudentForm');
        addStudentForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const studentName = document.getElementById('studentName').value;
            const address = document.getElementById('address').value;
            const batchTime = document.getElementById('batchTime').value;
            const admissionDate = document.getElementById('admissionDate').value;
            const whatsappNumber = document.getElementById('whatsappNumber').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const course = document.getElementById('course').value;
            const photo = document.getElementById('photo').files[0];

            let photoURL = '';
            if (photo) {
                const photoRef = ref(storage, `students/${photo.name}`);
                const uploadTask = uploadBytesResumable(photoRef, photo);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('uploadProgress').style.display = 'block';
                        document.getElementById('uploadPercentage').innerText = progress.toFixed(0) + '%';
                    }, 
                    (error) => {
                        console.error('Upload failed:', error);
                        alert('Error uploading photo. Please try again.');
                    }, 
                    async () => {
                        photoURL = await getDownloadURL(uploadTask.snapshot.ref);
                        await saveStudentData(studentName, address, batchTime, admissionDate, whatsappNumber, phoneNumber, course, photoURL);
                    }
                );
            } else {
                await saveStudentData(studentName, address, batchTime, admissionDate, whatsappNumber, phoneNumber, course, photoURL);
            }
        });

        async function saveStudentData(studentName, address, batchTime, admissionDate, whatsappNumber, phoneNumber, course, photoURL) {
            try {
                await addDoc(collection(db, 'students'), {
                    studentName,
                    address,
                    batchTime,
                    admissionDate,
                    whatsappNumber,
                    phoneNumber,
                    course,
                    photoURL
                });
                alert('Student added successfully!');
                addStudentForm.reset();
                document.getElementById('uploadProgress').style.display = 'none';
            } catch (error) {
                console.error('Error adding student: ', error);
                alert('Error adding student. Please try again.');
            }
        }
    </script>
</body>
</html>
